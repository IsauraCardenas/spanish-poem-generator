<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Spanish Poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem Spanish Poem"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem">
          Podrá nublarse el sol eternamente;

          <br />
          Podrá secarse en un instante el mar;
          <br />
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/IsauraCardenas" target="_blank">
          Isaura Cardenas Rivas</a
        >, and is<a
          href="https://github.com/IsauraCardenas/spanish-poem-generator"
          targetr="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://snazzy-bienenstitch-9a4464.netlify.app/"
          target="_blank"
        >
          hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="'src/script.js"></script>
  </body>
</html>
