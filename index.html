<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Spanish Poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem Spanish Poem"
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="users-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flowers, Love or Self-care.</div>
        </div>

        <div class="poem hidden blink" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/IsauraCardenas" target="_blank">
          Isaura Cardenas Rivas</a
        >, and is<a
          href="https://github.com/IsauraCardenas/spanish-poem-generator"
          targetr="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://snazzy-bienenstitch-9a4464.netlify.app/"
          target="_blank"
        >
          hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
